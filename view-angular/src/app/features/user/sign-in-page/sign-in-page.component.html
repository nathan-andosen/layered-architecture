<div
class="sign-in-page d-flex justify-content-center align-items-center h-100">
  <div class="header">
    
  </div>
  <div class="sign-in-container position-relative d-flex">
    <h1 class="position-absolute w-100">Lets Chat!</h1>

    <app-input
    [(ngModel)]="inpEmail"
    (appFocus)="appInpFocus($event)"
    (focus)="inpFocus($event)"
    placeholder="Email"
    icon="email">
    </app-input>

    <app-input class="mt-3"
    placeholder="Password"
    icon="password">
    </app-input>

    <button (click)="signIn()">Sign in</button>
  </div>
</div>
